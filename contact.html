<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Meme Archive</title>
    <link rel="stylesheet" href="stylez.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
    <header>
        <nav role="navigation">
            <div class="logo">
                <a href="index.html">Meme Archive</a>
            </div>
            <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="upload.html"><i class="fas fa-upload"></i> Upload</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
            <button id="theme-toggle" aria-label="Toggle theme">Toggle Theme</button>
        </nav>
    </header>
    <div class="main-container">
        <form id="contact-form">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>
            </fieldset>
            <fieldset id="contact-method">
                <legend>Choose your preferred contact method:</legend>
                <div class="form-group">
                    <input type="radio" id="phone" name="contact-method" checked>
                    <label for="phone" class="choice">Phone</label>
                </div>
                <div class="form-group">
                    <input type="radio" id="email" name="contact-method">
                    <label for="email" class="choice">Email</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Message</legend>
                <div class="form-group">
                    <textarea id="message" name="message" class="form-control"></textarea>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 The Meme Archive. All rights reserved.</p>
            <ul>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
    <script src="contact.js"></script>
    <script src="app.js" defer></script>
</body>

</html>
